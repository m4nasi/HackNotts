<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="logo col-lg-1">
                    <img src="logo.png" alt="gogogoogogogo">
                </div>
                <div class="name col-lg-8">J'EVITER</div>
                <div class="account col-lg-3">

                </div>
            </div>
        </div>
        <div class="loginForm">
            <form class="form-horizontal">
                <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
                </div>
                <div class="form-group">
                <label for="inputPassword3" class="pass col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    </div>
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><a href="manasi.html">Sign in</a></button>
                </div>
                </div>
            </form>
        </div>
